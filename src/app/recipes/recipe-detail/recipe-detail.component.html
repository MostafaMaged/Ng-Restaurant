<div *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-12">
      <img
        src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2018/12/Shakshuka-19.jpg"
        alt=""
        class="img-fluid img-thumbnail"
        style="max-height: 250px"
      />
    </div>
  </div>
  <div class="row">
    <h1 class="col-12">{{ selectedRecipe.name }}</h1>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          (click)="onManageButtonClick()"
        >
          Dropdown button
        </button>
        <div
          class="dropdown-menu"
          [ngClass]="{ show: isOpen }"
          aria-labelledby="dropdownMenuButton"
        >
          <a (click)="onAddToshoppinglist()" class="dropdown-item"
            >To Shopping List</a
          >
          <a class="dropdown-item" routerLink="edit">Edit Recipe</a>
          <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">{{ selectedRecipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ing of selectedRecipe.ingredients"
        >
          {{ ing.name }} - {{ ing.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
