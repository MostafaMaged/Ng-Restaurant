<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger mr-2"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="font-weight-bold" for="recipeName">Name</label>
            <input
              type="text"
              class="form-control"
              id="recipeName"
              formControlName="recipeName"
              aria-describedby="ingredientName"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="font-weight-bold" for="imageUrl"> Image Url</label>
            <input
              type="url"
              class="form-control"
              id="imageUrl"
              formControlName="imageUrl"
              #imageUrl
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="font-weight-bold" for="description"
              >Description</label
            >
            <textarea
              class="form-control"
              id="description"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div formArrayName="ingredients">
        <div
          class="row mb-2"
          *ngFor="let ingredient of controls; let i = index"
          [formGroupName]="i"
        >
          <div class="col-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
            />
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-danger mr-2"
              (click)="onDeleteIngredient()"
            >
              X
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" (click)="onAddIngredient()">
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
