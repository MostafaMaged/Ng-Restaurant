<div class="row">
  <div class="col-12">
    <button class="btn btn-success" routerLink="new">New Recipe</button>
  </div>
</div>
<hr />
<div class="row mb-3">
  <div class="col-12">
    <ul class="list-group">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>
    </ul>
  </div>
</div>
